<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPENSES CHART COMPONENT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-div">
    <p class="balance">
      My balance
    </p>
    <p class="figure">
      $921.48
    </p>
    <div class="transparent-circle"></div>
    <div class="black-circle"></div>
  </div>
  <div class="container">
    <p class="daily-spending">
      Spending- Last 7 days
    </p>
    <div class="mini-container">
      <div class="mini-1"></div>
      <div class="mini-2"></div>
      <div class="mini-3"></div>
      <div class="mini-4"></div>
      <div class="mini-5"></div>
      <div class="mini-6"></div>
      <div class="mini-7"></div>
    </div>
    <div class="days-container">
      <p>mon</p>
      <p>tue</p>
      <p>wed</p>
      <p>thur</p>
      <p>fri</p>
      <p>sat</p>
      <p>sun</p>
    </div> <hr>
    <p class="expenses-in-word">
      Total this month
    </p>
    <p class="expenses-in-figures">
      $478.33
    </p>
    <p class="percentage-expenses">+2.4%</p>
    <p class="last-month">
      from last month
    </p>
  </div>  

</body>
</html>
